{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4">
  <img src="{{ url_for('static', filename='images/' ~ dest.image) }}" class="img-fluid rounded mb-3" alt="{{ dest.name }}">
  <h2 class="text-primary">{{ dest.name }}</h2>
  <p><strong>Region:</strong> {{ dest.region }}</p>
  <p>{{ dest.description }}</p>
  <a href="{{ url_for('list_destinations') }}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
